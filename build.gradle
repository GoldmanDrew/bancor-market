plugins {
    id 'java'
    id 'io.freefair.lombok' version '5.1.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'mysql:mysql-connector-java:8.0.+'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
